<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form (ngSubmit)="addBook()">

        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="mainService.book.title" aria-describedby="title" placeholder="title">
        </div>

        <div class="form-group">
          <label for="">Author</label>
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="mainService.book.author" aria-describedby="author" placeholder="author">
        </div>

        <div class="form-group">
          <label for="">Isbn</label>
          <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="mainService.book.isbn" aria-describedby="isbn" placeholder="isbn">
        </div>

        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" (change)="mainService.getSelectedCategory($event)">
              <option>select category</option>
              <option *ngFor="let category of mainService.categories">{{category.title}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">add book</button>
        <button type="button" class="btn btn-default" routerLink="/books">back to books</button>
      </form>
    </div>

  </div>
</div>
