<div class="container">
    

    <div class="row">
        <div class="col-lg-6" style="margin-top: 1%">
          
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%"
                style="font-size: 0.8em">
                <thead>
                    <tr>
                        <th>File name <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Full path <i class="fa fa-sort float-right" aria-hidden="true"></i></th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file of mainService.myfiles">
                        <td>{{file.name}}</td>
                        <td>{{file.fullPath}}</td>                       
                        <td><button class="btn btn-success btn-sm" type="button" (click)="download(file)">download</button></td>
                        <td><button class="btn btn-danger btn-sm" type="button" (click)="deleteFile(file.name)">delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>File name <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Full path <i class="fa fa-sort float-right" aria-hidden="true"></i></th>                        
                    </tr>                   
                </tfoot>
            </table>
        </div>
    </div>
</div>
