<!-- MDBootstrap Datatables  -->



<ngx-spinner bdColor="	rgb(0, 191, 255,1)" size="large" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<div class="container">
    
    <div class="row">
        <div class="col-lg-12" style="margin-top: 6%">
            <app-filters></app-filters>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6" style="margin-top: 1%">
            <button class="btn btn-default btn-sm" type="button" style="margin-bottom: 0.3em; margin-right: 0.3em"
                routerLink="/add">add book</button>
            <button class="btn btn-default btn-sm" type="button" (click)="getAllBooks()" style="margin-bottom: 0.3em; margin-right: 0.3em">refresh</button>
            <button class="btn btn-default btn-sm" type="button" (click)="getChart()" style="margin-bottom: 0.3em; margin-right: 0.3em">get
                chart</button>
            <button class="btn btn-default btn-sm" type="button" (click)="saveToXLS()" style="margin-bottom: 0.3em; margin-right: 0.3em">save
                to XLS</button>
            <button class="btn btn-default btn-sm" type="button" (click)="getPDF()" style="margin-bottom: 0.3em; margin-right: 0.3em"
                disabled>get PDF</button>
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%"
                style="font-size: 0.8em">
                <thead>
                    <tr>
                        <th>Title <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Author <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Isbn <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Category <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of mainService.books">
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.isbn}}</td>
                        <td>{{book.category}}</td>
                        <td><button class="btn btn-success btn-sm" type="button" (click)="updateBook(book)" routerLink="/update">update</button></td>
                        <td><button class="btn btn-danger btn-sm" type="button" (click)="deleteBook(book.isbn)">delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Title <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Author <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Isbn <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                        <th>Category <i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-lg-6" style="margin-top: 6%">
                <google-chart [data]="mainService.chart"> </google-chart>
        </div>

    </div>
</div>
