<h2 style="text-align: center">{{title}}</h2>

<button class="btn btn-success" type="button" (click)="mainService.getBooks()">get books</button>
<button class="btn btn-success" type="button" routerLink="/add">add book</button>



<div class="container">
    <div class="row">
        <div class="col-lg-12">
                <table class="table table-stripped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Isbn</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of mainService.books">
                                <td>{{book.title}}</td>
                                <td>{{book.author}}</td>
                                <td>{{book.isbn}}</td>
                                <td>{{book.category}}</td>
                                <td><button class="btn btn-success" type="button" (click)="updateBook(book)" routerLink="/update"  >update</button></td>
                                <td><button class="btn btn-danger" type="button" (click)="deleteBook(book.isbn)">delete</button></td>
                            </tr>
                        </tbody>
                    </table>  
        </div>
        
    </div>
</div>
